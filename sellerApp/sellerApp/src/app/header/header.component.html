<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/sellers" routerLinkActive="active"  [queryParams]="{productName: ''}" class="navbar-brand" *ngIf="isAuthenticated">SA</a>
      <a routerLink="/auth" routerLinkActive="active" class="navbar-brand" *ngIf="!isAuthenticated">SA</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active">
          <a routerLink="/home">Home</a>
        </li>
        <li routerLinkActive="active" *ngIf="!isAuthenticated">
          <a routerLink="/auth">Login</a>
        </li>
        <li class="dropdown" appDropdown *ngIf="isAuthenticated">
          <a style="cursor: pointer;" class="dropdown-toggle" role="button">PRODUCTS LIST <span
              class="caret"></span></a>
          <ul class="dropdown-menu">
            <li *ngFor="let productName of productList">
              <a style="cursor: pointer;" value  = {{productName}} [routerLink]="['/sellers']"   [queryParams]="{productName: productName}" routerLinkActive="active" (click)="onFetchProduct($event.target.value)">{{productName|uppercase}}</a>
            </li>
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="isAuthenticated">
          <a style="cursor: pointer;" (click)="onLogout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
